{% extends 'base.html' %}

{% block contenido %}
<div class="position-relative text-center">
    <img src="https://img.freepik.com/premium-photo/healthy-foods-background-with-copy-space-banner-card-generative-ai_159242-26737.jpg?w=2000"
        class="w-100">
    <div class="position-absolute top-0 start-0 w-100 h-100 overflow-y-auto">

        <div class="container position-relative">

            <!-- MÃS ESPACIO ARRIBA -->
            <div class="row justify-content-center mt-5 pt-5">

                <!-- Columna izquierda (Formulario) -->
                <div class="col-md-6 d-flex mb-5">
                    <div class="card bg-light shadow-lg border-light p-4 w-100 h-100">
                        <div class="card-header bg-dark text-white text-center">
                            <h2>Calculadora de IMC</h2>
                        </div>

                        <div class="card-body">
                            <form method="POST">

                                <div class="form-group">
                                    <label>Peso (kg):</label>
                                    <input type="number" step="0.1" name="peso" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label>Altura (cm):</label>
                                    <input type="number" step="1" name="altura" class="form-control" required>
                                </div>

                                <button type="submit"
                                    class="btn btn-primary btn-block mt-3 bg-dark text-white text-center">Calcular
                                    IMC</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Columna derecha (Resultado) -->
                <div class="col-md-6 d-flex mb-5">
                    {% if imc_resultado is not none %}
                    <div class="card bg-light shadow-lg border-light p-4 w-100 h-100">
                        <div class="card-header bg-dark text-white text-center">
                            <h3>Resultado</h3>
                        </div>

                        <div class="card-body">

                            <div class="alert {{ color }} text-center">
                                <h4 class="mb-0">IMC: {{ imc_resultado }}</h4>
                            </div>

                            <p class="h5 text-center mt-3">{{ mensaje }}</p>

                        </div>
                    </div>
                    {% endif %}
                </div>

            </div>
        </div>

    </div>
</div>

{% endblock %}
