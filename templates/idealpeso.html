{% extends 'base.html' %}

{% block contenido %}
<div class="position-relative text-center">
    <img src="https://img.freepik.com/premium-photo/healthy-foods-background-with-copy-space-banner-card-generative-ai_159242-26737.jpg?w=2000"
        class="w-100">
    <div class="position-absolute top-0 start-0 w-100 h-100 overflow-y-auto">

        <div class="container position-relative">

            <div class="row justify-content-center mt-5 pt-5">

                <div class="col-md-6 d-flex mb-5">
                    <div class="card bg-light shadow-lg border-light p-4 w-100 h-100">
                        <div class="card-header bg-primary text-light text-center bg-dark">
                            <h2>Peso Corporal Ideal</h2>
                        </div>

                        <div class="card-body">
                            <form method="POST">

                                <div class="form-group">
                                    <label>Sexo:</label>
                                    <select name="sexo" class="form-control" required>
                                        <option value="">Selecciona</option>
                                        <option value="hombre">Hombre</option>
                                        <option value="mujer">Mujer</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Altura (cm):</label>
                                    <input type="number" step="1" name="altura" class="form-control" required>
                                </div>

                                <button type="submit" class="btn btn-primary btn-block mt-3 bg-dark text-light">Calcular
                                    Peso Ideal</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 d-flex mb-5">
                    {% if peso_ideal is not none %}
                    <div class="card bg-light shadow-lg border-light p-4 w-100 h-100">
                        <div class="card-header bg-dark text-white text-center">
                            <h3>Resultado</h3>
                        </div>

                        <div class="card-body">
                            <div class="alert alert-success text-center">
                                <h4 class="mb-0">Peso Ideal: {{ peso_ideal }} kg</h4>
                            </div>

                            <p class="h5 text-center mt-3">Este es tu peso aproximado saludable seg√∫n tu altura y sexo.
                            </p>
                        </div>
                    </div>
                    {% endif %}
                </div>

            </div>
        </div>

    </div>
</div>
{% endblock %}
