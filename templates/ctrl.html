{% extends 'base.html' %}

{% block contenido %}
<div class="position-relative text-center">
  <img
    src="https://img.imageboss.me/onestep/cdn/assets/site/blog/tips-to-keep-your-calorie-tracking-on-the-right-path.png"
    class="w-100">
  <div class="position-absolute top-0 start-0 w-100 h-100 overflow-y-auto">
    <div
      class="container border border-2 border-black d-flex rounded mb-3 my-5 align-items-center justify-content-center"
      style="max-width: 800px; height: 100px; background-color: #f6e652;">
      <h2 class="fw-lighter text-black">Calculadora de Gasto Calórico Total (GCT)</h2>
      <i class="bi bi-battery-half fs-2 text-black"></i>
    </div>

    <div class="card mx-auto my-5 bg-dark bg-opacity-75" style="width: 750px; height: 550px;">
      <img src="https://fitgeneration.es/wp-content/uploads/2023/06/Gasto-energetico-diario-GET-52.png" class="card-img-top" style="width: 750px; height: 300px;">
      <div class="card-body">

        <form id="control" method="post" action="{{url_for('control')}}">
          <div class="row mb-3">
            <div class="col-4">
              <input type="text" class="form-control border" placeholder="Peso(kg)" name="peso"
                value="{{ request.form.get('peso', '') }}" style="background-color: #f6e652;">
            </div>
            <div class="col-4">
              <input type="text" class="form-control border" placeholder="Altura(cm)" name="altura"
                value="{{ request.form.get('altura', '') }}" style="background-color: #f6e652;">
            </div>
            <div class="col-4">
              <input type="text" class="form-control border" placeholder="Edad(años)" name="edad"
                value="{{ request.form.get('edad', '') }}" style="background-color: #f6e652;">
            </div>
          </div>

          <select class="form-select form-select-sm mb-3" style="background-color: #f6e652;" aria-label="Small select example">
            <option selected>Selecciona tu genero</option>
            <option value="1">Hombre</option>
            <option value="2">Mujer</option>
          </select>

          <select class="form-select form-select-sm" style="background-color: #f6e652;" aria-label="Small select example">
            <option selected>Selecciona una opcion</option>
            <option value="1">Sedentario</option>
            <option value="2">Activo</option>
            <option value="3">Alto rendimiento</option>
          </select>

          <hr class="my-4 border-3 border-warning opacity-100">

          <p class="fw-semi-bolder text-warning text-start">Tu gasto energético kcal/día es:</p>

        </form>

      </div>
    </div>

  </div>
</div>

{% endblock %}
