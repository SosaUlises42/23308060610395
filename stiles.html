<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <p class="fs-3 fw-semibold text-primary">Perfil del Usuario</p>
    <div class="col-10"></div>
    <div class="container text-center py-5" style="background-color: white;">
        <p class="mb-1 text-muted">Tu estado de nutrición es de:</p>
        <h5><strong>Estatura:</strong> Riesgo de estatura baja</h5>
        <h5><strong>Peso:</strong> Peso saludable</h5>

        <div class="mt-4 position-relative">
            <div class="nutrition-bar">
                <div class="nutrition-marker"></div>
                <div class="nutrition-divider divider-1"></div>
                <div class="nutrition-divider divider-2"></div>
                <div class="nutrition-divider divider-3"></div>
            </div>

            <div class="nutrition-labels">
                <span>Riesgo de desnutrición</span>
                <span>Normal</span>
                <span>Sobrepeso</span>
                <span>Obesidad</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
