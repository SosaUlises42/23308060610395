<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .nutrition-bar {
          height: 25px;
          border-radius: 15px;
          background: linear-gradient(to right, #d93025, #ff8c42, #4caf50, #ffcc33, #d93025);
          position: relative;
        }
    
        .nutrition-marker {
          position: absolute;
          top: -18px;
          left: 40%; /* posición de la flecha, ajusta según valor */
          width: 0;
          height: 0;
          border-left: 10px solid transparent;
          border-right: 10px solid transparent;
          border-top: 15px solid #555;
        }
    
        .nutrition-labels {
          display: flex;
          justify-content: space-between;
          font-size: 0.9rem;
          margin-top: 8px;
          color: #555;
        }
    
        .nutrition-divider {
          position: absolute;
          top: 0;
          height: 100%;
          width: 2px;
          background-color: rgba(0, 0, 0, 0.2);
        }
    
        /* Líneas divisorias (puedes ajustar %) */
        .divider-1 { left: 25%; }
        .divider-2 { left: 50%; }
        .divider-3 { left: 75%; }
      </style>

</head>

<body>
    <div class="container text-center py-5">
        <p class="mb-1 text-muted">Tu estado de nutrición es de:</p>
        <h5><strong>Estatura:</strong> Riesgo de estatura baja</h5>
        <h5><strong>Peso:</strong> Peso saludable</h5>

        <div class="mt-4 position-relative">
            <div class="nutrition-bar">
                <div class="nutrition-marker"></div>
                <div class="nutrition-divider divider-1"></div>
                <div class="nutrition-divider divider-2"></div>
                <div class="nutrition-divider divider-3"></div>
            </div>

            <div class="nutrition-labels">
                <span>Riesgo de desnutrición</span>
                <span>Normal</span>
                <span>Sobrepeso</span>
                <span>Obesidad</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
